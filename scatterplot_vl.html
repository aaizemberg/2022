<!DOCTYPE html>
<html>
  <head>
    <title>Scatterplot fav vs RT - BC</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
  </head>
  <body>
    
    <div id="vis"></div>

    <script>
      
      var vl = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {"url": "https://raw.githubusercontent.com/aaizemberg/2022/main/tw_bc.csv"},
  "mark": {"type": "circle", "tooltip": {"content": "data"}},
  "encoding": {
    "x": {"field": "Number of Likes", "type": "quantitative"},
    "y": {"field": "Number of Retweets", "type": "quantitative"}
  }
};

vegaEmbed('div#vis', vl);
      
    </script>
  </body>
</html>
